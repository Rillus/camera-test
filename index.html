<!DOCTYPE html>
<html>
    <head>
        <title>Capture Photo</title>

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="https://d10ajoocuyu32n.cloudfront.net/mobile/1.3.1/jquery.mobile-1.3.1.min.css">
        <link rel="stylesheet" href="styles.css">
    </head>

    <script src="phonegap.js"></script>
    <!-- jQuery and jQuery Mobile -->
    <script src="https://d10ajoocuyu32n.cloudfront.net/jquery-1.9.1.min.js"></script>
    <script src="https://d10ajoocuyu32n.cloudfront.net/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>

    <!-- Extra Codiqa features -->
    <script src="https://d10ajoocuyu32n.cloudfront.net/codiqa.ext.js"></script>
    <script src="js/post.js"></script>
    <script src="js/validate.js"></script>
    <script src="js/pages.js"></script>
    <script src="js/photoapp.js"></script>
    <body>
    
    <div data-role="page" id="index">
        <div data-theme="a" data-role="header">
            <h3 id="masthead">
                
            </h3>
        </div>
        <div data-role="content">
            <p class="errorHolder error"><p>
            <form data-action="post/login" method="post" id="login_form" data-ajax="false">
                <label for="loginEmail">Email:</label>
                <input type="text" name="email" id="loginEmail" data-type="email" data-required="true">
                <label for="loginPassword">Password:</label>
                <input type="password" name="password" id="loginPassword" data-required="true">
                <input class="submit" type="submit" value="Login" data-theme="b">
            </form>
        </div>
    </div>
    <div data-role="page" id="share">
        <div data-theme="a" data-role="header">
            <h3 id="masthead">
                
            </h3>
        </div>
        <div data-role="content">
            <a href="#statusUpdate" data-role="button" data-transition="fade" data-theme="" data-icon="">
                Status
            </a>
            <div data-role="controlgroup">
                <a href="#imagePreview" id="capturePhoto" data-role="button" data-transition="fade" data-theme="" data-icon="">
                    Take a Photo
                </a>
                <a href="#imagePreview" id="getPhoto" data-role="button" data-transition="fade" data-theme="" data-icon="">
                    Select a Photo
                </a>
            </div>
        </div>
    </div>

    <div data-role="page" id="imagePreview">
        <div data-theme="a" data-role="header">
            <h3 id="masthead">
                
            </h3>
        </div>
        <div data-role="content">
            <img style="display:none; width:100%;" id="smallImage" src="">
            <canvas style="display:none; width:100%" width="800px" height="800px" id="imageCanvas"></canvas>
            <a href="#share" id="uploadPhoto" data-role="button" data-transition="fade" data-theme="" data-icon="check">
                Upload
            </a>
            <a href="#share" data-role="button" data-transition="fade" data-theme="" data-icon="arrow-l">
                Back
            </a>
        </div>
    </div>

    <div data-role="page" id="statusUpdate">
        <div data-theme="a" data-role="header">
            <h3 id="masthead">
                
            </h3>
        </div>
        <div data-role="content">
            <form data-action="post/status" method="post" id="login_form" data-ajax="false">
                <label for="status">Status update:</label>
                <textarea cols="40" rows="8" name="status" id="status" data-required="true"></textarea>
                <input type="submit" value="Add your update" data-theme="e">
            </form>
                <a href="#share" data-role="button" data-transition="fade" data-theme="" data-icon="arrow-l">
                    Back
                </a>
        </div>
    </div>
</body>
</html>
